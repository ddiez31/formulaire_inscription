<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="css/knacss.css">

    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />

</head>

<body>

    <header>

    </header>


    <form action="" method="post">
        <div>
            <label for="name">Nom:</label>
            <input type="text" id="last_name" name="last_name" required />
        </div>
        <div>
            <label for="name">Prénom:</label>
            <input type="text" id="first_name" name="first_name" required />
        </div>
        <div>
            <label for="login">Identifiant:</label>
            <input type="text" id="login" name="login" required />
        </div>
        <div>
            <label for="password">Mot de passe:</label>
            <input type="password" id="pass" name="pass" required />
            <span class="showpass">Voir</span>
            <label for="passwordOk">Confirmation:</label>
            <input type="password" id="passOk" name="passOk" required />
            <span class="showpass">Voir</span>
            <div class="" id="passStrenght"></div>
        </div>
        <div>
            <label for="homme">Homme</label>
            <input type="radio" id="homme" name="sexe" value="Homme" required />
            <label for="femme">Femme</label>
            <input type="radio" id="femme" name="sexe" value="Femme" required />
        </div>
        <div>
            <label for="born">Date de naissance:</label>
            <input type="date" id="born" name="born" required />
        </div>
        <div>
            <label for="ville">Ville:</label>
            <input type="text" id="ville" name="ville" value="" required />
        </div>
        <div>
            <label for="mail">Mail:</label>
            <input type="email" id="mail" name="mail" required />
            <div class="" id="mailOk"></div>
        </div>
        <div>
            <label for="phone">Tél:</label>
            <input type="phone" id="phone" name="phone" required />
        </div>
        <div>
            <label for="url">Votre site url:</label>
            <input type="url" id="url" name="url" required />
            <div class="" id="urlOk"></div>
        </div>
        <div>
            <label for="msg">Hobbies:</label>
            <textarea id="msg" name="hobbies" maxlength="200" placeholder="200 caractères max" required></textarea>
        </div>
        <div>
            <label for="color">Couleur préférée:</label>
            <input type="color" id="color" name="color" list="li" />
        </div>

        <div class="button">
            <button type="submit">Inscription</button>
        </div>
    </form>



    <footer>

    </footer>

</body>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script src="js/index.js"></script>

</html>
